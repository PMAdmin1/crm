<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Client CRM</h1>

    <form id="addClientForm" class="mb-6">
      <input type="text" id="name" placeholder="Name" class="border p-2 w-full mb-2" required />
      <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-2" required />
      <input type="text" id="service" placeholder="Service" class="border p-2 w-full mb-2" />
      <select id="status" class="border p-2 w-full mb-2">
        <option value="Lead">Lead</option>
        <option value="Prospect">Prospect</option>
        <option value="Client">Client</option>
        <option value="Closed">Closed</option>
      </select>
      <textarea id="notes" placeholder="Notes" class="border p-2 w-full mb-2"></textarea>
      <input type="date" id="last_followed_up" class="border p-2 w-full mb-2" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Client</button>
    </form>

    <div id="clientsList"></div>
  </div>

  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded w-full max-w-md">
      <h2 class="text-lg font-bold mb-4">Edit Client</h2>
      <form id="editClientForm">
        <input type="hidden" id="edit_id" />
        <input type="text" id="edit_name" class="border p-2 w-full mb-2" required />
        <input type="email" id="edit_email" class="border p-2 w-full mb-2" required />
        <input type="text" id="edit_service" class="border p-2 w-full mb-2" />
        <select id="edit_status" class="border p-2 w-full mb-2">
          <option value="Lead">Lead</option>
          <option value="Prospect">Prospect</option>
          <option value="Client">Client</option>
          <option value="Closed">Closed</option>
        </select>
        <textarea id="edit_notes" class="border p-2 w-full mb-2"></textarea>
        <input type="date" id="edit_last_followed_up" class="border p-2 w-full mb-2" />
        <div class="flex justify-between">
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
          <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

 <script type="module">
  // 1) Import the ESM build of Supabase
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // 2) Initialize your client with your project URL and publishable key
  const supabase = createClient(
    'https://uewfmvqfmobgyhhzpkqe.supabase.co',
    'sb_publishable_3sP1RNS6ym910t7nmf0YoQ_OS8P2RA-'  // ← your Publishable key
  );

  // 3) Fetch & render clients
  async function fetchClients() {
    const { data, error } = await supabase
      .from('clients')
      .select('*')
      .order('created_at', { ascending: false });
    if (error) {
      console.error('Fetch error:', error);
      return;
    }
    const container = document.getElementById('clientsList');
    container.innerHTML = data
      .map(c => `
        <div class="border p-4 mb-2 rounded bg-white">
          <h2 class="font-bold text-lg">${c.name}</h2>
          <p>Email: ${c.email}</p>
          <p>Service: ${c.service}</p>
          <p>Status: <span class="font-semibold">${c.status}</span></p>
          <p>Notes: ${c.notes || ''}</p>
          <p>Last Followed Up: ${c.last_followed_up || 'N/A'}</p>
          <div class="flex gap-2 mt-2">
            <button onclick='editClient(${JSON.stringify(c)})' class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
            <button onclick='deleteClient("${c.id}")' class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </div>
        </div>
      `).join('');
  }

  // 4) Insert handler with error logging
  document.getElementById('addClientForm').addEventListener('submit', async e => {
    e.preventDefault();
    const payload = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      service: document.getElementById('service').value,
      status: document.getElementById('status').value,
      notes: document.getElementById('notes').value,
      last_followed_up: document.getElementById('last_followed_up').value
    };

    const { data, error } = await supabase
      .from('clients')
      .insert([payload]);

    if (error) {
      console.error('Insert error:', error);
      alert('❌ Failed to save client—see console for details.');
      return;
    }

    fetchClients();
    e.target.reset();
  });

  // 5) Edit / Delete functions (unchanged)
  async function deleteClient(id) {
    await supabase.from('clients').delete().eq('id', id);
    fetchClients();
  }

  function editClient(client) {
    /* your existing editClient code */
  }

  function closeModal() {
    /* your existing closeModal code */
  }

  // initial load
  fetchClients();
</script>
</body>
</html>
