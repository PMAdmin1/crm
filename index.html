<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Client CRM</h1>

    <form id="addClientForm" class="mb-6">
      <input type="text" id="name" placeholder="Name" class="border p-2 w-full mb-2" required />
      <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-2" required />
      <input type="text" id="service" placeholder="Service" class="border p-2 w-full mb-2" />
      <select id="status" class="border p-2 w-full mb-2">
        <option value="Lead">Lead</option>
        <option value="Prospect">Prospect</option>
        <option value="Client">Client</option>
        <option value="Closed">Closed</option>
      </select>
      <textarea id="notes" placeholder="Notes" class="border p-2 w-full mb-2"></textarea>
      <input type="date" id="last_followed_up" class="border p-2 w-full mb-2" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Client</button>
    </form>

    <div id="clientsList"></div>
  </div>

  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded w-full max-w-md">
      <h2 class="text-lg font-bold mb-4">Edit Client</h2>
      <form id="editClientForm">
        <input type="hidden" id="edit_id" />
        <input type="text" id="edit_name" placeholder="Name" class="border p-2 w-full mb-2" required />
        <input type="email" id="edit_email" placeholder="Email" class="border p-2 w-full mb-2" required />
        <input type="text" id="edit_service" placeholder="Service" class="border p-2 w-full mb-2" />
        <select id="edit_status" class="border p-2 w-full mb-2">
          <option value="Lead">Lead</option>
          <option value="Prospect">Prospect</option>
          <option value="Client">Client</option>
          <option value="Closed">Closed</option>
        </select>
        <textarea id="edit_notes" placeholder="Notes" class="border p-2 w-full mb-2"></textarea>
        <input type="date" id="edit_last_followed_up" class="border p-2 w-full mb-2" />
        <div class="flex justify-between">
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
          <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

<script type="module">
  // Import Supabase
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';

  // Initialize with YOUR correct credentials
  const supabase = createClient(
    'https://ekviuxquppigrefaujur.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrdml1eHF1cHBpZ3JlZmF1anVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MjkyMTIsImV4cCI6MjA3MDAwNTIxMn0.BlHQThep_d6laHMJhC2U83uYNImszhSzKgdiSjSM7XQ'
  );

  // Fetch & render clients
  async function fetchClients() {
    try {
      const { data, error } = await supabase
        .from('clients')
        .select('*')
        .order('created_at', { ascending: false });
      
      if (error) {
        console.error('Fetch error:', error);
        alert('❌ Failed to fetch clients: ' + error.message);
        return;
      }

      const container = document.getElementById('clientsList');
      if (!data || data.length === 0) {
        container.innerHTML = '<p class="text-gray-500">No clients yet. Add your first client above!</p>';
        return;
      }

      container.innerHTML = data
        .map(c => `
          <div class="border p-4 mb-2 rounded bg-white">
            <h2 class="font-bold text-lg">${c.name}</h2>
            <p>Email: ${c.email}</p>
            <p>Service: ${c.service || 'N/A'}</p>
            <p>Status: <span class="font-semibold">${c.status}</span></p>
            <p>Notes: ${c.notes || 'No notes'}</p>
            <p>Last Followed Up: ${c.last_followed_up || 'N/A'}</p>
            <div class="flex gap-2 mt-2">
              <button onclick='editClient(${JSON.stringify(c)})' class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
              <button onclick='deleteClient("${c.id}")' class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
            </div>
          </div>
        `).join('');
    } catch (err) {
      console.error('Unexpected error:', err);
      alert('❌ Unexpected error: ' + err.message);
    }
  }

  // Add client handler
  document.getElementById('addClientForm').addEventListener('submit', async e => {
    e.preventDefault();
    
    const payload = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim(),
      service: document.getElementById('service').value.trim() || null,
      status: document.getElementById('status').value,
      notes: document.getElementById('notes').value.trim() || null,
      last_followed_up: document.getElementById('last_followed_up').value || null
    };

    try {
      const { data, error } = await supabase
        .from('clients')
        .insert([payload])
        .select();

      if (error) {
        console.error('Insert error:', error);
        alert('❌ Failed to save client: ' + error.message);
        return;
      }

      console.log('Client added successfully:', data);
      alert('✅ Client added successfully!');
      fetchClients();
      e.target.reset();
    } catch (err) {
      console.error('Unexpected error:', err);
      alert('❌ Unexpected error: ' + err.message);
    }
  });

  // Edit client handler
  document.getElementById('editClientForm').addEventListener('submit', async e => {
    e.preventDefault();
    
    const id = document.getElementById('edit_id').value;
    const payload = {
      name: document.getElementById('edit_name').value.trim(),
      email: document.getElementById('edit_email').value.trim(),
      service: document.getElementById('edit_service').value.trim() || null,
      status: document.getElementById('edit_status').value,
      notes: document.getElementById('edit_notes').value.trim() || null,
      last_followed_up: document.getElementById('edit_last_followed_up').value || null
    };

    try {
      const { error } = await supabase
        .from('clients')
        .update(payload)
        .eq('id', id);

      if (error) {
        console.error('Update error:', error);
        alert('❌ Failed to update client: ' + error.message);
        return;
      }

      alert('✅ Client updated successfully!');
      closeModal();
      fetchClients();
    } catch (err) {
      console.error('Unexpected error:', err);
      alert('❌ Unexpected error: ' + err.message);
    }
  });

  // Make functions globally available
  window.deleteClient = async function(id) {
    if (!confirm('Are you sure you want to delete this client?')) return;
    
    try {
      const { error } = await supabase
        .from('clients')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('Delete error:', error);
        alert('❌ Failed to delete client: ' + error.message);
        return;
      }

      alert('✅ Client deleted successfully!');
      fetchClients();
    } catch (err) {
      console.error('Unexpected error:', err);
      alert('❌ Unexpected error: ' + err.message);
    }
  };

  window.editClient = function(client) {
    document.getElementById('edit_id').value = client.id;
    document.getElementById('edit_name').value = client.name;
    document.getElementById('edit_email').value = client.email;
    document.getElementById('edit_service').value = client.service || '';
    document.getElementById('edit_status').value = client.status;
    document.getElementById('edit_notes').value = client.notes || '';
    document.getElementById('edit_last_followed_up').value = client.last_followed_up || '';
    
    document.getElementById('editModal').classList.remove('hidden');
  };

  window.closeModal = function() {
    document.getElementById('editModal').classList.add('hidden');
  };

  // Initial load
  fetchClients();
</script>
</body>
</html>
